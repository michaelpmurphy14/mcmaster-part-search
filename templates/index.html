<!DOCTYPE html>
<html>
<head>
  <title>McMaster Part Search</title>
</head>
<body>
  <h1>ğŸ” Search McMaster-Carr Parts</h1>

  <form method="POST">
    <input type="text" name="query" placeholder="e.g. 1/2 inch heat-resistant tubing" value="{{ query }}" style="width: 300px;">
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Results:</h2>
    <ul>
      {% for item in results %}
        <li><strong>{{ item.name }}</strong> (Part #{{ item.part_number }})<br>{{ item.description }}</li>
      {% endfor %}
    </ul>
  {% elif query %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
